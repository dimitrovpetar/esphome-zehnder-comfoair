binary_sensor:
  - platform: template
    id: away_indicator # PDO 16 (raw)
    name: "Away Indicator"
    icon: mdi:airplane
    web_server:
      sorting_group_id: sorting_group_sensors
      sorting_weight: 4
    on_press:
      then:
        - switch.template.publish:
            id: away_mode
            state: ON
    on_release:
      then:
        - switch.template.publish:
            id: away_mode
            state: OFF

  - platform: template
    id: heating_season # PDO 210 (raw)
    name: "Heating Season"
    icon: mdi:snowflake-thermometer
    web_server:
      sorting_group_id: sorting_group_sensors
      sorting_weight: 7

  - platform: template
    id: cooling_season # PDO 211 (raw)
    name: "Cooling Season"
    icon: mdi:sun-thermometer
    web_server:
      sorting_group_id: sorting_group_sensors
      sorting_weight: 8
